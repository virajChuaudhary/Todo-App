<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App using JavaScript</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- stylesheet -->
    <!-- fontawseom  cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawseom  cdn -->
</head>
<body>
    <div class="wraper">
        <header>
            Todo App
        </header>
        <div class="inputField">
            <input type="text" placeholder="Add Your new task">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <li>one <span><i class="fas fa-trash"></i></span></li>
            <li>two <span><i class="fas fa-trash"></i></span></li>
            <li>three <span><i class="fas fa-trash"></i></span></li>
            <li>four <span><i class="fas fa-trash"></i></span></li>    
        </ul>
        <footer class="footer">
            <span>
                You have 4 pending tasks
            </span>
            <button>
                clear All
            </button>

        </footer>
    </div>
    




    <!-- javascript sourse -->
    <script src="./index.js"></script>
</body>
</html>
